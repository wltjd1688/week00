{% extends "base.html" %}

{% block content%}
        <script>
            submitLogin((){
                var username = $("#loginId").val();
                var password = $("#loginPw").val();

                $.ajax({
                    type: "POST",
                    url: "/login",
                    contentType: "application/json",
                    data: JSON.stringify({ "username": username, "password": password }),
                    success: function(data) {
                        localStorage.setItem("token", data.token);
                        window.location.href = "/";
                    },
                    error: function(error) {
                        alert("Invalid credentials");
                    }
                });
            });

                $(".signup-button").click(function() {
                    window.location.href = "/signup-page"; // 회원가입 페이지로 이동
                });
            });
        </script>

        <!-- bootstarp -->
            <div class="login-frame mx-auto mt-5" id="login-container">
                <h3> log in </h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="loginId" aria-describedby="emailHelp" placeholder="ID">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="loginPw">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary d-block" id="login-button">Login</button>
                <span>아직 회원이 아니신가요? <a class="signup-button">회원가입</a></span>
            </div>
        </div>
{% endblock content%}
