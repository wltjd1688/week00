<script>

    function sideBarShow(){
        $(".side-bar").show()
        //개인 프로필, 개인정보, 위시리스트 추가등등 만들기 -->
        //미리 만들어둔 html을 보여주고 안보여주고하는식으로 -->
    };

    function sideBarHide(){
        $(".side-bar").hide()
    };
    //--------

    //-- 로그아웃--
    function logOut(){
        if (confirm('진짜 로그아웃 하십니까?')){
            document.cookie = 'token' + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=[something];"
            location.href = '../login'
        }
        else {
            console.log("로그아웃안함")
        }
    };
    //----------

    //--token 확인 및 유저정보 받기
    $(document).ready(function(){
        try {
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith("token="))
                .split('=')[1];
            }
        catch (error) {
            $('#profile').hide()
        }
    });
    //--알림 모달창 보여주기
    function alarmShow(){
        $("#alarm-list").show()
    };

    function alarmHide(){
        $("#alarm-list").hide()
    }
    //--친구 찾기창 보여주기
    function firendShow(){
        $("#firend-find").toggle();
    }
</script>
