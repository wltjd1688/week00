<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

		<!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap" rel="stylesheet">

        <!-- style -->
        <style type="text/css">
            * {
                font-family: 'Hahmlet', serif;
            }

            .wrap {
                width: 1000px;
                margin: auto;
            }
        </style>
        <title>{% block title %}{{ title }}{% endblock title %}</title>
        <script>
            $(document).ready(function() {
                $("#login-button").click(function() {
                    var username = $("#loginId").val();
                    var password = $("#loginPw").val();
                    $.ajax({
                        type: "POST",
                        url: "/login",
                        contentType: "application/json",
                        data: JSON.stringify({ "username": username, "password": password }),
                        success: function(data) {
                            localStorage.setItem("token", data.token);
                            window.location.href = "/main";
                        },
                        error: function(error) {
                            alert("Invalid credentials");
                        }
                    });
                });

                $("#signup-button").click(function() {
                    window.location.href = "/signup-page"; // 회원가입 페이지로 이동
                });
            });
        </script>
    </head>
    <body>
        {% include "navigation.html"  %}
        {% block  content %}
        <h1> log in </h1>
        <div id="login-container">
            <input type="text" id="loginId" placeholder="ID">
            <input type="password" id="loginPw" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
        
        <div id="friends">
            <h2>My Friends</h2>
            <ul id="friendsList"></ul>
        </div>
        
        <div id="products">
            <h2>My Friends' Products</h2>
            <ul id="productsList"></ul>
        </div>
        
    {% endblock  content %}
    </body>
</html>
