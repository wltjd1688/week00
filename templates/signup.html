{% extends "base.html" %}

{% block content%}
        <script>
            function signUp() {
                let new_id = $('#signupId').val();
                let new_pw = $('#signupPw').val();
                let new_name = $('#signupName').val();
                let new_mail = $('#signupEmail').val();

                $.ajax({
                    type: "POST",
                    url: "/signup",
                    data: {id_give : new_id, pw_give : new_pw, name_give : new_name, mail_give : new_mail},
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert(response["msg"]);
                            window.location.href = "/";
                        } else {
                            alert(response["msg"]);
                        }
                    }
                })
            }
        </script>

        <a class="signup-button" href="/"> &lt;Back to Login</a>

        <div class="login-frame mx-auto" id="login-container">
            <h3 class="mb-4"> Sign Up </h3>
            <div class="form-group">
                <label for="exampleInputEmail1">Id address</label>
                <input type="text" class="form-control" id="signupId" aria-describedby="idHelp" placeholder="ID">
                <small id="idHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="signupPw" aria-describedby="pwHelp" placeholder="PW">
                <small id="pwHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="password" class="form-control" id="signupName" placeholder="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">E-mail</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="e-mail">
            </div>
            <button onclick="signUp()" class="btn btn-primary " id="login-button">Sign Up</button>
        </div>
    </div>
{% endblock content %}
