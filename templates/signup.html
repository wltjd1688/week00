<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap" rel="stylesheet">
        <title>Sign Up</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: 'Hahmlet', serif;
            }

            .wrap {
                width: 1000px;
                margin: auto;
            }
        </style>
        <script>
            function signUp() {
                let new_id = $('#signupId').val();
                let new_pw = $('#signupPw').val();
                let new_name = $('#signupName').val();
                let new_mail = $('#signupEmail').val();

                $.ajax({
                    type: "POST",
                    url: "/signup",
                    data: {id_give : new_id, pw_give : new_pw, name_give : new_name, mail_give : new_mail},
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert(response["msg"]);
                            window.location.href = "/";
                        } else {
                            alert(response["msg"]);
                        }
                    }
                })
            }
        </script>
    </head>
    <body>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupId" placeholder="Username">
            <input type="password" id="signupPw" placeholder="Password">
            <input type="text" id="signupName" placeholder="Name">
            <input type="email" id="signupEmail" placeholder="E-mail">
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <a href="/">Back to Login</a>
    </body>
</html>
